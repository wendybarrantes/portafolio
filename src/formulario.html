<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Registra los datos del portafolio</h1>
    <!--Formulario de registro-->
    <form>
        <input id="nombre" type="text" placeholder="Nombre">
        <input id="descripcion" type="text"  placeholder="Sobre mi"> 
        <input id="profesion" type="text" placeholder="Profesión">
        <input id="telefono" type="text" placeholder="Teléfono">
        <input id="correo" type="email" placeholder="Correo">
        <input id="edad" type="number" placeholder="Edad">
        <button id="boton" type="button">Registrar</button>
    </form>
    <script src="js/formulario.js"></script>
</body>
</html>
